      <p>是夜，未见星光<br><a id="more"></a></p>
<p>心里，</p>
<p>一阵的恶冷，</p>
<p>是落寞，</p>
<p>是迷茫，</p>
<p>啊，</p>
<p>有时真的，</p>
<p>觉得到此为止就好了。</p>
<p>起码，</p>
<p>我曾见过四季的风景。</p>
<p>真的，</p>
<p>觉得有点累，</p>
<p>永远都在追逐，</p>
<p>然而那是指尖不曾，</p>
<p>触及的距离啊。</p>
<p>在这无尽的路上，</p>
